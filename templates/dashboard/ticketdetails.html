{% extends 'dashboard/base.html' %}
{% block header %}
<title>Infogete | opened ticket </title>

{% endblock  %}

{% block content %}
<div class="content-wrapper">
    <div class="row ">
        <div class="col-lg-12">
            <div class="card rounded-1">
                <div class="card-header">
                    <div class="card-muted">
                        <span class="text-muted">Subject: {{data.subject}}</span>

                    </div>
                </div>
                <div class="card-body">
                    {{data.message |linebreaks }}
                </div>
                <div class="card-footer">
                    Status: <span class="text-muted">{{data.status}} | <small>{{data.create_at}}</small> </span>
                </div>
            </div>

            <div class="col-lg-12 mt-3">
                <div class="card rounded-1">
                    <div class="card-header">
                        <p class="text-muted">
                            Response
                        </p>
                    </div>
                    <div class="card-body">
                        <p class="text-center h5 text-muted"> Empty</p>
                    </div>
                </div>
            </div>

            <div class="m-4">
                <form action="{% url 'tickets'%}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="tiketPk" value="{{data.pk}}">
                    <button type="submit" name="delete_ticket" class="btn btn-danger" value="Delete"> <i
                            class=" mdi mdi-delete-variant " style="vertical-align:middle;"></i> Delete</button>
                </form>
            </div>
        </div>
    </div>


</div>
{% endblock  %}
